<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        <h1 class="name">{{restaurant.get('name')}}</h1>
        <img src={{restaurant.get('image_url')}}>
        <p class="address">{{restaurant.get('display_address')}}</p>
        <section class="bottom">
            <p>Price: {{restaurant.get('price')}}</p>
            <p>Rating: {{restaurant.get('rating')}}</p>
            <p># of reviews: {{restaurant.get('review_count')}}</p>
        </section>
    </main>
</body>
</html>
